<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTilers - Coming Soon</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="MyTilers - The ultimate tilers directory. Be among the first to join and claim your exclusive early access!">
    <meta name="keywords" content="tilers directory, professional tilers, find a tiler, advertise tiling services">
    <meta name="author" content="MyTilers">
    <meta name="robots" content="index, follow">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #111;
            text-align: center;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .cta {
            background: #d7263d;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .cta:hover {
            background: #a31c2b;
        }
        .form-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            background: #d7263d;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover {
            background: #a31c2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyTilers is Launching Soon!</h1>
        <p>Join the largest directory for professional tilers. Be among the first to list your business when we go live!</p>
        
        <div class="form-container">
            <h2>Register for Early Access</h2>
            <form action="mailto:sales@mytilers.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="business" placeholder="Business Name (if any)">
                <button type="submit">Join the Waitlist</button>
            </form>
        </div>
    </div>
</body>
</html>
